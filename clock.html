<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>
    <body>
        <div class="container">
            <div class="clock">
                <div class="numbers">
                    <div class="twelve">12</div>
                    <div class="three">3</div>
                    <div class="six">6</div>
                    <div class="nine">9</div>
                </div>
                <div class="arrows">
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                </div>
            </div>
        </div>
        <script>
            function setDate(){
                const hour = document.querySelector(".hour")
                const minute = document.querySelector(".minute")
                const second = document.querySelector(".second")

                let time =  new Date()

                const getHour = time.getHours();
                const getMinutes = time.getMinutes();
                const getSeconds = time.getSeconds();

                let hoursDeg = (getHour/12) *360;
                let minuteDeg = (getMinutes/60) *360;
                let secondDeg = (getSeconds/60) *360;


                hour.style.transform = `rotate(${hoursDeg}deg)`;
                minute.style.transform = `rotate(${minuteDeg}deg)`;
                second.style.transform = `rotate(${secondDeg}deg)`;
            }

            setInterval(setDate ,1000)
        </script>
    </body>
</html>
